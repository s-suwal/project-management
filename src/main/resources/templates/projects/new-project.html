<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	
	
	<head th:replace = "layouts:: header">
	
	</head>
	<body>
		<nav th:replace="layouts :: navbar"/>
		<br/>
		<div class="container">
			<form action="/projects/save" th:object="${project}" method="POST">
				<input type="text" placeholder="Project Name" th:field="${project.name}">
				<select th:field="${project.stage}">
					<option th:value="NOTSTARTED">Not Started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>
				</select>
				<textarea type="text" placeholder="Enter the project description" th:field="${project.description}"></textarea>
					<label>Select Team Memeber:</label>
					<select th:field="*{employees}" 
						multiple="multiple" 
						style="align-items: end;
						justify-content: center;"
					>
						<option th:each="employee: ${allEmployees}"
						th:value="${employee.employeeId}"
						th.text="${employee.firstName}" 
						style="width: 100px;
							 text-decoration-color: blue;
													 
							 					
						"></option>
					</select>
				
				
				<button type="submit">Create Project</button>
			</form>
		</div>
	</body>
</html>
