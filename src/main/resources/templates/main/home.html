<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
	
	
	<head th:replace="layouts::header"></head>
		<body>
			<nav th:replace="layouts :: navbar"/>
			
			<div class="container">
				<h4>Current Projects</h4>
				<table>
					<thead>
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject: ${projectList}">
							<td th:text="${aProject.name}"/>
							<td th:text="${aProject.stage}"/>
						</tr>
					</tbody>
				</table>
				<span/>
				
				<h4>Current Employees</h4>
				<table>
					<thead>
						<tr>
							
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectCnt: ${employeesProjectCnt}">
							
							<td th:text="${aEmployeeProjectCnt.firstName}"/>
							<td th:text="${aEmployeeProjectCnt.lastName}"/>
							<td th:text="${aEmployeeProjectCnt.projectCount}"/>
							
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
			</div>
			<script type="text/javascript" src="@{js/myChart.js}"></script>
		</body>
	
</html>
